    h1 {

    .content {
      padding: 20px;

<body>
  <div class="menu-bar">
    <a href="prompts.html">Prompts</a>

  <h1>Conversor PREPS para GOV</h1>

  <div class="content">
    <label for="inputText">Cole os dados do PREPS:</label>
    <textarea id="inputText" placeholder="Cole aqui os dados brutos do PREPS..."></textarea>
    <button onclick="converterPREPS()">Converter</button>
    <div id="outputText" class="output"></div>
  </div>

  <div class="footer">
    &copy; 2025 Central Marítima e Operacional | Todos os direitos reservados.
  </div>

  <script>
    function converterPREPS() {
      const input = document.getElementById("inputText").value;
      const linhas = input.trim().split(/\r?\n/);
      let saida = [];

      for (const linha of linhas) {
        const partes = linha.trim().split(/\s+/);
        if (partes.length >= 4) {
          const nome = partes.slice(0, -3).join(" ");
          const hora = partes[partes.length - 3];
          const lat = partes[partes.length - 2];
          const lon = partes[partes.length - 1];
          saida.push(`${nome}, ${hora}, ${lat}, ${lon}`);
        }
      }

      document.getElementById("outputText").textContent = saida.join("\n");
    }
  </script>
</body>
