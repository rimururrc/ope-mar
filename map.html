<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mapa Interativo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background: #000 url('veleiro1.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Menu Superior */
    .menu-bar {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px 0;
      background-color: rgba(20, 20, 20, 0.9);
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .menu-bar a {
      color: white;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .menu-bar a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    h1 {
      text-align: center;
      margin-top: 2rem;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      background-color: rgba(31, 31, 31, 0.7);
      padding: 15px;
      border-radius: 8px;
      display: inline-block;
    }

    a {
      color: #00d1ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #aaa;
      background-color: rgba(20, 20, 20, 0.8);
      margin-top: auto;
    }

    /* Conte√∫do Principal */
    .content-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(40, 40, 40, 0.9);
      border-radius: 10px;
      margin-bottom: 2rem;
      width: 90%;
    }

    .calculator-container {
      padding: 20px;
    }

    .calculator-container h1, .calculator-container h2 {
      color: #00d1ff;
    }

    .calculator-container h1 {
      text-align: center;
    }

    /* Se√ß√£o de Upload */
    .upload-section {
      background: rgba(60, 60, 60, 0.8);
      padding: 25px;
      border-radius: 10px;
      margin-bottom: 25px;
      text-align: center;
    }

    .upload-section h2 {
      margin-top: 0;
      color: #00d1ff;
    }

    .upload-area {
      border: 2px dashed #00d1ff;
      border-radius: 10px;
      padding: 40px 20px;
      margin: 20px 0;
      background: rgba(30, 30, 30, 0.5);
      transition: background-color 0.3s;
      cursor: pointer;
    }

    .upload-area:hover {
      background: rgba(50, 50, 50, 0.7);
    }

    .upload-area i {
      font-size: 3rem;
      color: #00d1ff;
      margin-bottom: 15px;
    }

    .upload-area p {
      margin: 10px 0;
      font-size: 1.1rem;
    }

    .file-input {
      display: none;
    }

    .upload-btn {
      padding: 12px 30px;
      background: linear-gradient(to right, #1e88e5, #0d47a1);
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin-top: 15px;
    }

    .upload-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      background: linear-gradient(to right, #2196f3, #1565c0);
    }

    .upload-btn:active {
      transform: translateY(1px);
    }

    /* Se√ß√£o de Visualiza√ß√£o */
    .preview-section {
      background: rgba(60, 60, 60, 0.8);
      padding: 25px;
      border-radius: 10px;
      margin-top: 25px;
    }

    .preview-section h2 {
      margin-top: 0;
      color: #00d1ff;
      text-align: center;
    }

    .sheet-tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }

    .sheet-tab {
      padding: 10px 20px;
      background: rgba(100, 100, 100, 0.5);
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    .sheet-tab:hover {
      background: rgba(150, 150, 150, 0.7);
    }

    .sheet-tab.active {
      background: linear-gradient(to right, #1e88e5, #0d47a1);
      color: white;
    }

    .data-table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(50, 50, 50, 0.7);
      border-radius: 8px;
      overflow: hidden;
    }

    .data-table th, .data-table td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .data-table th {
      background: rgba(30, 136, 229, 0.3);
      font-weight: bold;
    }

    .data-table tr:last-child td {
      border-bottom: none;
    }

    .data-table tr:hover {
      background: rgba(100, 100, 100, 0.3);
    }

    .no-data {
      text-align: center;
      padding: 40px;
      color: #aaa;
      font-style: italic;
    }

    /* Status */
    .status-message {
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
      text-align: center;
      font-weight: bold;
    }

    .status-success {
      background: rgba(46, 204, 113, 0.2);
      border: 1px solid #2ecc71;
      color: #2ecc71;
    }

    .status-error {
      background: rgba(231, 76, 60, 0.2);
      border: 1px solid #e74c3c;
      color: #e74c3c;
    }

    @media (max-width: 768px) {
      .menu-bar {
        flex-wrap: wrap;
        gap: 10px;
      }
      
      .content-container {
        width: 95%;
        padding: 10px;
      }
      
      .upload-area {
        padding: 20px 10px;
      }
      
      .upload-area i {
        font-size: 2rem;
      }
      
      .data-table {
        font-size: 0.8rem;
      }
      
      .data-table th, .data-table td {
        padding: 8px 5px;
      }
    }
  </style>
</head>
<body>

  <!-- Barra de Menu -->
  <div class="menu-bar">
    <a href="prompts.html">Prompts</a>
    <a href="como-usar.html">Como Usar</a>
    <a href="ias.html">IAs</a>
    <a href="sistemas.html">Sistemas</a>
    <a href="noticias.html">Not√≠cias</a>
    <a href="globo.html">Globo</a>
    <a href="linksuteis.html">Links √öteis</a>
  </div>

  <!-- T√≠tulo -->
  <h1>Mapa Interativo</h1>

  <!-- Conte√∫do Principal -->
<div id="app-container">
    <div id="sidebar-container"></div>
    
    <div id="main-content">
        <h1>Mapa Interativo</h1>
        <div id="filtro">
            <label>üîç Filtrar casos: </label>
            <input type="text" id="filtroTexto" placeholder="Palavra-chave" />
            <button onclick="filtrarCasos()">Filtrar</button>
            <button onclick="resetarCasos()">Limpar</button>
        </div>
        <div id="map-container">
            <div id="map"></div>
        </div>
    </div>
</div>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Leaflet Control Layers Tree JS -->
  <script src="https://unpkg.com/leaflet.control.layers.tree/L.Control.Layers.Tree.js"></script>
  <script>
    // Inicializa√ß√£o do mapa
    const map = L.map('map').setView([-10, -40], 5);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution: '¬© COM3DN DN-60'}).addTo(map);

    // URLs das abas da planilha
    const urlPortos = 'https://opensheet.vercel.app/1NeWdSYOcd3DI9l2yPA507lveb-sKvuJ45ABAXPfKr0o/Portos';
    const urlAreas  = 'https://opensheet.vercel.app/1NeWdSYOcd3DI9l2yPA507lveb-sKvuJ45ABAXPfKr0o/√Åreas';
    const urlCasos  = 'https://opensheet.vercel.app/1NeWdSYOcd3DI9l2yPA507lveb-sKvuJ45ABAXPfKr0o/Casos';
    const urlSararea  = 'https://opensheet.vercel.app/1NeWdSYOcd3DI9l2yPA507lveb-sKvuJ45ABAXPfKr0o/Bases';
    const urlPortosmundiais  = 'https://opensheet.vercel.app/1NeWdSYOcd3DI9l2yPA507lveb-sKvuJ45ABAXPfKr0o/Portos_mundiais';

    // Grupos de camadas
    const portosGrupo = [];
    const areasGrupo = [];
    const casosGrupo = [];
    const SarareaGrupo = [];
    const portosmundiaisGrupo = [];

    // Dados originais dos casos
    let todosOsCasos = [];

    // Fun√ß√£o para carregar Portos
    fetch(urlPortos).then(res => res.json()).then(data => {
      data.forEach(p => {
        const lat = parseFloat(p.Latitude);
        const lon = parseFloat(p.Longitude);
        const nome = p.Porto || p.Nome || 'Porto';
        if (!isNaN(lat) && !isNaN(lon)) {
          const marker = L.circleMarker([lat, lon], {"color": "#660066", "fill": true, "fillColor": "#660066", "fillOpacity": 0.5, "radius": 3, "stroke": true, "weight": 3})
		  .bindPopup(`<b>${nome}</b>`,{ maxWidth: 600, minWidth: 200 });
          portosGrupo.push({ label: nome, layer: marker });
		  }
      });
      atualizarControleCamadas();
    });
let controleCamadas2;
	   fetch(urlPortosmundiais).then(res => res.json()).then(data => {
    // Objeto para agrupar portos por pa√≠s
    const portosPorPais = {};
    
    data.forEach(p => {
        const lat = parseFloat(p.Latitude);
        const lon = parseFloat(p.Longitude);
        const nome = p.Porto;
        const Pais = p.Pais;
        
        if (!isNaN(lat) && !isNaN(lon)) {
            const marker = L.circleMarker([lat, lon], {
                "color": "#a8323e",
                "fill": true,
                "fillColor": "#a8323e",
                "fillOpacity": 0.5,
                "radius": 3,
                "stroke": true,
                "weight": 3
            }).bindPopup(`<b>${nome} - ${Pais}</b><br>${lat},${lon}`, { 
                maxWidth: 600, 
                minWidth: 200 
            });
            
            // Se o pa√≠s ainda n√£o existe no objeto, cria uma entrada para ele
            if (!portosPorPais[Pais]) {
                portosPorPais[Pais] = [];
            }
            
            // Adiciona o porto ao pa√≠s correspondente
            portosPorPais[Pais].push({
                label: `${nome} (${lat.toFixed(4)},${lon.toFixed(4)})`,
                layer: marker
            });
        }
    });

    
    // Agora transforma o objeto portosPorPais na estrutura hier√°rquica
 const treeChildren = Object.keys(portosPorPais)
    .sort() // Ordena os pa√≠ses alfabeticamente
    .map(pais => {
        return {
            label: `üåé ${pais}`,
            selectAllCheckbox: "Selecionar/Desmarcar todos",
            children: portosPorPais[pais]
        };
    });


		   
    // Atualiza a vari√°vel global com a estrutura hier√°rquica
    portosHierarquia = treeChildren;
    atualizarControleCamadas2();
});

function atualizarControleCamadas2() {
    if (controleCamadas2) {
        map.removeControl(controleCamadas2);
    }

    const treeLayers2 = {
        label: "üìä Camadas",
        selectAllCheckbox: "Selecionar/Desmarcar todos",
        children: [
            {
                label: "üõ≥Ô∏è Portos por Pa√≠s",
                selectAllCheckbox: "Selecionar/Desmarcar todos",
                children: portosHierarquia
            }
        ]
    };
    
    controleCamadas2 = L.control.layers.tree(null, treeLayers2, {
        namedToggle: false,
        selectorBack: false,
        closedSymbol: "‚ûï",
        openedSymbol: "‚ûñ",
        collapseAll: "Recolher",
        expandAll: "Expandir"
    }).addTo(map);
}

    // Fun√ß√£o para carregar √Åreas
    fetch(urlAreas).then(res => res.json()).then(data => {
      data.forEach(area => {
        const nome = area.Nome || '√Årea';
        const coordString = area.Coordenadas;
        if (coordString) {
          const pontos = coordString.split(';').map(par => {
            const [lon, lat] = par.split(',').map(Number);
            return [lat, lon];
          });
          const polygon = L.polygon(pontos, {
            color: 'red',
            fillOpacity: 0.3
          }).bindPopup(`<b>${nome}</b>`);
          areasGrupo.push({ label: nome, layer: polygon });
        }
      });
      atualizarControleCamadas();
    });

    // Fun√ß√£o para carregar √Åreas
    fetch(urlSararea).then(res => res.json()).then(data => {
      data.forEach(area => {
        const nome = area.Nome || '√Åreas Base';
        const coordString = area.Coordenadas;
        if (coordString) {
          const pontos = coordString.split(';').map(par => {
            const [lon, lat] = par.split(',').map(Number);
            return [lat, lon];
          });
          const polygon = L.polygon(pontos, {
            color: 'gray',
            fillOpacity: 0.0
          }).bindPopup(`<b>${nome}</b>`);
          SarareaGrupo.push({ label: nome, layer: polygon });
        }
      });
      atualizarControleCamadas();
    });


    // Fun√ß√£o para carregar Casos
    fetch(urlCasos).then(res => res.json()).then(data => {
      todosOsCasos = data;
      carregarCasos();
    });

    // Fun√ß√£o para carregar Casos com agrupamento por tipo
    function carregarCasos(filtro = '') {
      casosGrupo.length = 0; // Limpa o grupo de casos

      // Agrupar casos por tipo
      const casosPorTipo = {};
      todosOsCasos.forEach(caso => {
        const tipo = caso.Tipo || 'Outro';
        if (!casosPorTipo[tipo]) {
          casosPorTipo[tipo] = [];
        }
        casosPorTipo[tipo].push(caso);
      });

      // Criar grupos por tipo
      for (const tipo in casosPorTipo) {
        const casos = casosPorTipo[tipo];
        const subGrupo = [];

        casos.forEach(caso => {
          const lat = parseFloat(caso.Latitude);
          const lon = parseFloat(caso.Longitude);
          const titulo = caso.T√≠tulo || 'Caso';
          const texto = caso.Texto || '';
          const imagem = caso.Imagem ? `<img src="${caso.Imagem}" style="width:100%; max-width:300px;" />` : '';
          const conteudo = `${titulo} ${texto}`.toLowerCase();
          const icons = caso.icons;

          if (conteudo.includes(filtro.toLowerCase()) && !isNaN(lat) && !isNaN(lon)) {
            const marker = L.marker([lat, lon], {
              icon: L.divIcon({
				className: 'custom-icon',
				html: `<img src="${icons}" style="width: 10px; height: 10px;">`,
				iconSize: [15, 15],
				iconAnchor: [8, 8]
              })
            }).bindPopup(`<b>${titulo}</b><br>${texto}<br>${imagem}`);
            subGrupo.push({ label: titulo, layer: marker });
          }
        });

        if (subGrupo.length > 0) {
          casosGrupo.push({ label: `${tipo} (${subGrupo.length})`, selectAllCheckbox: "Selecionar/Desmarcar todos",children: subGrupo });
        }
      }

      atualizarControleCamadas();
    }

    // Fun√ß√µes de filtro
    function filtrarCasos() {
      const palavra = document.getElementById('filtroTexto').value;
      carregarCasos(palavra);
    }

    function resetarCasos() {
      document.getElementById('filtroTexto').value = '';
      carregarCasos();
    }

    // Controle de camadas
    let controleCamadas;
    

    function atualizarControleCamadas() {
      if (controleCamadas) {
        map.removeControl(controleCamadas);
      }
	    

      const treeLayers = {
        label: "üìä Camadas",
        selectAllCheckbox: "Selecionar/Desmarcar todos",
        children: [
          {
            label: "üü¢ Portos",
			selectAllCheckbox: "Selecionar/Desmarcar todos",
            children: portosGrupo
          },
          {
            label: "üî¥ √Åreas",
			selectAllCheckbox: "Selecionar/Desmarcar todos",
            children: areasGrupo
          },
          {
            label: "üü° Casos",
			selectAllCheckbox: "Selecionar/Desmarcar todos",
            children: casosGrupo
          },
          {
            label: "üü£ Linhas Base",
			selectAllCheckbox: "Selecionar/Desmarcar todos",
            children: SarareaGrupo
          }
        ]
      };

	    
      controleCamadas = L.control.layers.tree(null, treeLayers, {
        namedToggle: false,
        selectorBack: false,
        closedSymbol: "‚ûï",
        openedSymbol: "‚ûñ",
        collapseAll: "Recolher",
        expandAll: "Expandir"
      }).addTo(map);

}
</script>
</body>
</html>
