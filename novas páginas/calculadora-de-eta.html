<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de ETA</title>
  <style>
    body {
      background: #000 url('veleiro1.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Menu Superior */
    .menu-bar {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px 0;
      background-color: rgba(20, 20, 20, 0.9);
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .menu-bar a {
      color: white;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .menu-bar a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    h1 {
      text-align: center;
      margin-top: 2rem;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      background-color: rgba(31, 31, 31, 0.7);
      padding: 15px;
      border-radius: 8px;
      display: inline-block;
    }

    /* Estilos da calculadora */
    .calculator-container {
      width: 500px;
      margin: 20px auto;
      padding: 20px;
      background: rgba(40, 40, 40, 0.9);
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .calculator-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      margin-bottom: 5px;
      font-weight: 500;
      color: #ddd;
    }

    .form-group input {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #555;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .form-group button {
      background-color: #00d1ff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .form-group button:hover {
      background-color: #00a8d4;
    }

    #resultado {
      margin-top: 20px;
      padding: 15px;
      background-color: rgba(0, 209, 255, 0.1);
      border-radius: 5px;
      border-left: 4px solid #00d1ff;
      font-size: 16px;
    }

    .result-item {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #copiarResultado {
      background-color: #4a5568;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    #copiarResultado:hover {
      background-color: #2d3748;
    }

    #copiarResultado.success {
      background-color: #38a169;
    }

    #explicacao {
      margin: 20px auto;
      max-width: 500px;
      text-align: left;
      font-size: 14px;
      background: rgba(255, 243, 205, 0.2);
      padding: 15px;
      border-radius: 8px;
      border: 1px solid rgba(255, 234, 186, 0.3);
      display: none;
      color: #ddd;
    }

    .footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #aaa;
      background-color: rgba(20, 20, 20, 0.8);
      margin-top: auto;
    }

    @media (max-width: 600px) {
      .calculator-container {
        width: 90%;
        padding: 15px;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>

  <!-- Barra de Menu -->
  <div class="menu-bar">
    <a href="prompts.html">Prompts</a>
    <a href="como-usar.html">Como Usar</a>
    <a href="ias.html">IAs</a>
    <a href="sistemas.html">Sistemas</a>
    <a href="noticias.html">Not√≠cias</a>
    <a href="globo.html">Globo</a>
    <a href="linksuteis.html">Links √öteis</a>
  </div>

  <!-- T√≠tulo -->
  <h1>Calculadora de ETA</h1>

  <!-- Calculadora -->
  <div class="calculator-container">
    <form class="calculator-form" onsubmit="event.preventDefault(); calcularTempo();">
      <div class="form-group">
        <label for="dataHoraPosicao">Data e Hora da Posi√ß√£o:</label>
        <input type="datetime-local" id="dataHoraPosicao" required>
      </div>
      
      <div class="form-group">
        <label for="distancia">Dist√¢ncia a Navegar (MN):</label>
        <input type="number" id="distancia" placeholder="Dist√¢ncia em MN" min="0" step="0.01" required>
      </div>
      
      <div class="form-group">
        <label for="velocidade">Velocidade Navegando (N√≥s):</label>
        <input type="number" id="velocidade" placeholder="Velocidade em N√≥s" min="0" step="0.01" required>
      </div>
      
      <div class="form-group">
        <button type="submit">Calcular</button>
      </div>
      
      <div id="resultado"></div>
      
      <div class="form-group">
        <button type="button" id="copiarResultado" style="display: none;">
          <i class="fas fa-copy"></i> Copiar Resultados
        </button>
      </div>
    </form>
  </div>

  <div id="explicacao">
    <!-- Explica√ß√£o ser√° inserida via JavaScript -->
  </div>

  <!-- Rodap√© -->
  <div class="footer">
    &copy; 2025 Central Mar√≠tima e Operacional | Todos os direitos reservados.
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {	
      // Recebe os dados da p√°gina de VELOCIDADE
      const velocidadeData = sessionStorage.getItem('velocidadeData');
      if (velocidadeData) {
        const { dataHora, velocidade } = JSON.parse(velocidadeData);
        if (dataHora) document.getElementById('dataHoraPosicao').value = dataHora;
        if (velocidade) document.getElementById('velocidade').value = velocidade;
        sessionStorage.removeItem('velocidadeData');
      }

      // Recebe os dados da p√°gina de PORTOS
      const portosData = sessionStorage.getItem('portosData');
      if (portosData) {
        const { distancia, velocidade, horas, minutos } = JSON.parse(portosData);
        if (distancia) document.getElementById('distancia').value = distancia;
        if (velocidade) document.getElementById('velocidade').value = velocidade;
        if (typeof calcularTempo === 'function') calcularTempo();
        sessionStorage.removeItem('portosData');
      }

      // Configura valida√ß√µes
      setupValidation();
    });

    function setupValidation() {
      const campos = [
        { id: 'dataHoraPosicao', msg: 'Por favor, informe a data e hora da Posi√ß√£o' },
        { id: 'distancia', msg: 'A dist√¢ncia em MN √© obrigat√≥ria' },
        { id: 'velocidade', msg: 'A velocidade em n√≥s √© necess√°ria' }
      ];

      campos.forEach(campo => {
        const element = document.getElementById(campo.id);
        
        element.oninvalid = function(e) {
          e.target.setCustomValidity("");
          if (!e.target.validity.valid) {
            e.target.setCustomValidity(campo.msg);
          }
        };
        
        element.oninput = function(e) {
          e.target.setCustomValidity("");
        };
      });
    }

    function calcularTempo() {
      // Obter valores
      const dataHoraPosicao = new Date(document.getElementById("dataHoraPosicao").value);
      const distancia = parseFloat(document.getElementById("distancia").value);
      const velocidade = parseFloat(document.getElementById("velocidade").value);

      // Valida√ß√£o
      if (isNaN(distancia) || isNaN(velocidade) || distancia <= 0 || velocidade <= 0 || isNaN(dataHoraPosicao.getTime())) {
        document.getElementById("resultado").innerHTML = `
          <div style="color: #ff6b6b; font-weight: bold;">
            <i class="fas fa-exclamation-circle"></i> Preencha todos os campos com valores v√°lidos!
          </div>`;
        return;
      }

      // C√°lculos
      const tempoHoras = distancia / velocidade;
      const dias = Math.floor(tempoHoras / 24);
      const horas = Math.floor(tempoHoras % 24);
      const minutos = Math.round((tempoHoras % 1) * 60);

      // Ajuste da data de chegada
      const eta = new Date(dataHoraPosicao);
      eta.setHours(eta.getHours() + Math.floor(tempoHoras));
      eta.setMinutes(eta.getMinutes() + minutos);

      // Formata√ß√£o do tempo
      let tempoFormatado = '';
      if (dias > 0) {
        tempoFormatado = `${dias} ${dias > 1 ? 'dias' : 'dia'}`;
        if (horas > 0 || minutos > 0) {
          tempoFormatado += ` ${horas}h${minutos.toString().padStart(2, '0')}min`;
        }
      } else if (horas > 0) {
        tempoFormatado = `${horas}h${minutos.toString().padStart(2, '0')}min`;
      } else {
        tempoFormatado = `${minutos}min`;
      }

      // Op√ß√µes de formata√ß√£o de data
      const options = {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        hour12: false
      };

      // Exibi√ß√£o dos resultados
      document.getElementById("resultado").innerHTML = `
        <div class="result-item" id="result-origem">
          <i class="far fa-calendar-alt"></i>
          <span><strong>Data/Hora Partida:</strong> ${dataHoraPosicao.toLocaleString("pt-BR", options)}</span>
        </div>
        <div class="result-item" id="result-distancia">
          <i class="fas fa-arrows-alt-h"></i>
          <span><strong>Dist√¢ncia:</strong> ${distancia} MN</span>
        </div>
        <div class="result-item" id="result-velocidade">
          <i class="fas fa-ship"></i>
          <span><strong>Velocidade:</strong> ${velocidade.toFixed(1)} n√≥s</span>
        </div>
        <div class="result-item" id="result-tempo">
          <i class="far fa-clock"></i>
          <span><strong>Tempo:</strong> ${tempoFormatado}</span>
        </div>
        <div class="result-item" id="result-eta">
          <i class="fas fa-flag-checkered"></i>
          <span><strong>ETA:</strong> ${eta.toLocaleString("pt-BR", options)}</span>
        </div>
      `;

      // Mostrar bot√£o de copiar
      document.getElementById('copiarResultado').style.display = 'block';
      document.getElementById('copiarResultado').addEventListener('click', copiarResultados);

      // Explica√ß√£o detalhada
      const explicacaoHTML = `
        <strong>Explica√ß√£o passo a passo:</strong><br><br>
        1. <strong>Data/Hora Partida:</strong> ${dataHoraPosicao.toLocaleString("pt-BR", options)}<br>
        2. <strong>Dist√¢ncia:</strong> ${distancia} milhas n√°uticas<br>
        3. <strong>Velocidade:</strong> ${velocidade.toFixed(1)} n√≥s<br>
        4. <strong>C√°lculo:</strong> ${distancia} √∑ ${velocidade.toFixed(1)} = ${tempoHoras.toFixed(2)} horas<br>
        5. <strong>Tempo estimado:</strong> ${dias > 0 ? dias + ' dia(s), ' : ''}${horas}h${minutos.toString().padStart(2, '0')}min<br>
        6. <strong>ETA calculada:</strong> ${eta.toLocaleString("pt-BR", options)}
      `;
      
      const explicacao = document.getElementById("explicacao");
      explicacao.innerHTML = explicacaoHTML;
      explicacao.style.display = 'block';
    }

    function copiarResultados() {
      const origem = document.querySelector('#result-origem span')?.textContent.replace('Data/Hora Partida:', '').trim();
      const distancia = document.querySelector('#result-distancia span')?.textContent.replace('Dist√¢ncia:', '').trim();
      const velocidade = document.querySelector('#result-velocidade span')?.textContent.replace('Velocidade:', '').trim();
      const tempo = document.querySelector('#result-tempo span')?.textContent.replace('Tempo:', '').trim();
      const eta = document.querySelector('#result-eta span')?.textContent.replace('ETA:', '').trim();

      const textoParaCopiar = 
        `üóìÔ∏è *DH Partida:* ${origem}\n` +
        `‚ÜîÔ∏è *Dist√¢ncia:* ${distancia}\n` +
        `üö¢ *Velocidade:* ${velocidade}\n` + 
        `‚è± *Dura√ß√£o:* ${tempo}\n` +
        `‚è∞ *ETA:* ${eta}\n` +
        `üìç *LAT/LONG:*`;

      navigator.clipboard.writeText(textoParaCopiar).then(() => {
        const btn = document.getElementById('copiarResultado');
        btn.classList.add('success');
        btn.innerHTML = '<i class="fas fa-check"></i> Copiado!';
        
        setTimeout(() => {
          btn.classList.remove('success');
          btn.innerHTML = '<i class="fas fa-copy"></i> Copiar Resultados';
        }, 2000);
      }).catch(err => {
        console.error('Falha ao copiar: ', err);
        alert('Resultados copiados! Agora cole l√°.');
      });
    }
  </script>
</body>
</html>
